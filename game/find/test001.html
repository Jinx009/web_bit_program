    <script>
        var interval = 1000;
        var max = 50;
        function showCountDown(divname) {
            if(max<0){
                //alert('呵呵');
            }else{
                var cc = document.getElementById(divname);
                cc.innerHTML = max;
                max--;
            }
        }
        window.setInterval(function(){showCountDown('outlinedB');}, interval);
    </script>
</head>
<body>
